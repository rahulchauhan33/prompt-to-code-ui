<!DOCTYPE html>
<html>
<head>
  <title>Prompt-to-Code Assistant</title>
  <style>
    body { font-family: Poppins, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    textarea, select { width: 100%; padding: 10px; margin-bottom: 10px; }
    button { background-color: #F27215; color: white; padding: 10px 20px; border: none; border-radius: 8px; }
    pre { background: #f5f5f5; padding: 20px; white-space: pre-wrap; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Prompt-to-Code Assistant</h1>
  <select id="framework">
    <option>React + Tailwind</option>
    <option>HTML + CSS</option>
  </select>
  <textarea id="prompt" rows="6" placeholder="Describe your UI..."></textarea>
  <button onclick="sendPrompt()">Generate Code</button>
  <pre id="response"></pre>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value;
      const framework = document.getElementById("framework").value;

      const response = await fetch("https://YOUR_USERNAME-prompt-to-code-backend.hf.space/run/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: [prompt, framework] })
      });

      const data = await response.json();
      document.getElementById("response").innerText = data.data[0];
    }
  </script>
</body>
</html>
